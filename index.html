<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso | ASM Gestão Clínica</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Montserrat', Arial, sans-serif;
    background: linear-gradient(135deg, #264653, #2a9d8f);
    display: flex;
    align-items: center;
    justify-content: center;
}

.box {
    background: white;
    padding: 40px;
    border-radius: 14px;
    text-align: center;
    width: 320px;
    box-shadow: 0 20px 40px rgba(0,0,0,.25);
}

h1 {
    color: #264653;
    margin-bottom: 10px;
}

p {
    color: #555;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    background: #d4af37;
    color: #264653;
    border: none;
    font-weight: 700;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.error {
    color: red;
    margin-top: 12px;
    display: none;
    font-size: 13px;
}
</style>
</head>

<body>

<div class="box">
    <h1>ASM Gestão Clínica</h1>
    <p>Acesso restrito</p>

    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="entrar()">Entrar</button>

    <div class="error" id="erro">Senha incorreta</div>
</div>

<script>
function entrar() {
    const senha = document.getElementById("senha").value;

    if (senha === "ASM197") {
        window.location.href = "apresentacao.html";
    } else {
        document.getElementById("erro").style.display = "block";
    }
}
</script>

</body>
</html>
