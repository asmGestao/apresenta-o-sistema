<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASM Gestão Clínica</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #264653;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.box {
    background: #1f3d46;
    padding: 40px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
}

h1 {
    color: #d4af37;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 14px;
    background: #d4af37;
    color: #264653;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.error {
    margin-top: 15px;
    color: #ffb3b3;
    display: none;
}
</style>
</head>

<body>

<div class="box">
    <h1>ASM Gestão Clínica</h1>
    <p>Acesso restrito</p>

    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="verificar()">Entrar</button>

    <div id="erro" class="error">Senha incorreta</div>
</div>

<script>
function verificar() {
    if (document.getElementById("senha").value === "ASM197") {
        window.location.href = "apresentacao.html";
    } else {
        document.getElementById("erro").style.display = "block";
    }
}
</script>

</body>
</html>
